version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bike-sharing-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: bikesharing
      MYSQL_USER: bikeuser
      MYSQL_PASSWORD: bikepass123
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_init.sql:/docker-entrypoint-initdb.d/mysql_init.sql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - bike-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bike-sharing-backend
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: bikeuser
      MYSQL_PASSWORD: bikepass123
      MYSQL_DATABASE: bikesharing
      PYTHON_VERSION: "3.12"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: always
    networks:
      - bike-network

volumes:
  mysql_data:
    driver: local

networks:
  bike-network:
    driver: bridge
